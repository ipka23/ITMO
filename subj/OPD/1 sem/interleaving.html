<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Interleaving Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .memory-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .bank {
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px;
            width: 120px;
            background-color: #f0f0f0;
        }
        .bank h3 {
            margin: 5px 0;
            font-size: 16px;
        }
        .address {
            font-size: 14px;
            margin: 2px 0;
        }
        .highlight {
            background-color: #cce5ff;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Memory Interleaving Visualization</h1>
    <p>Addresses are distributed among banks based on the least significant bits of the address.</p>

    <div class="memory-container">
        <div class="bank">
            <h3>Bank 0</h3>
            <div class="address">Address <span class="highlight">0</span></div>
            <div class="address">Address <span class="highlight">4</span></div>
            <div class="address">Address <span class="highlight">8</span></div>
        </div>
        <div class="bank">
            <h3>Bank 1</h3>
            <div class="address">Address <span class="highlight">1</span></div>
            <div class="address">Address <span class="highlight">5</span></div>
            <div class="address">Address <span class="highlight">9</span></div>
        </div>
        <div class="bank">
            <h3>Bank 2</h3>
            <div class="address">Address <span class="highlight">2</span></div>
            <div class="address">Address <span class="highlight">6</span></div>
            <div class="address">Address <span class="highlight">10</span></div>
        </div>
        <div class="bank">
            <h3>Bank 3</h3>
            <div class="address">Address <span class="highlight">3</span></div>
            <div class="address">Address <span class="highlight">7</span></div>
            <div class="address">Address <span class="highlight">11</span></div>
        </div>
    </div>
</body>
</html>
