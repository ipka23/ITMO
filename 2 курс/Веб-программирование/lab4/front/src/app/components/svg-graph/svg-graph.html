<span class="faces-message" [(ngModel)]="svgError" [ngStyle]="showError()" ></span>
<svg id="mainSvg" width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" (click)="svgClick($event)">
  @if (r > 0) {
    <path d="
    M 150 150
    L 50 150
    A 100 100 0 0 0 150 250
    Z"
          fill="#00BFFF"/>
    <polygon points="
    150,150
    150,50
    100,150"
             fill="#00BFFF"/>
    <rect x="150" y="150" width="50" height="100" fill="#00BFFF"/>
    <line x1="0" y1="150" x2="300" y2="150" stroke="black"/>
    <line x1="150" y1="0" x2="150" y2="300" stroke="black"/>
    <line x1="150" y1="0" x2="160" y2="10" stroke="black"/>
    <line x1="140" y1="10" x2="150" y2="0" stroke="black"/>
    <line x1="300" y1="150" x2="290" y2="160" stroke="black"/>
    <line x1="290" y1="140" x2="300" y2="150" stroke="black"/>
    <line x1="50" y1="145" x2="50" y2="155" stroke="black"/>
    <line x1="100" y1="145" x2="100" y2="155" stroke="black"/>
    <line x1="200" y1="145" x2="200" y2="155" stroke="black"/>
    <line x1="250" y1="145" x2="250" y2="155" stroke="black"/>
    <text x="40" y="140">{{r}}</text>
    <text x="85" y="140">{{r/2}}</text>
    <text x="190" y="140">{{r/2}} </text>
    <text x="245" y="140">{{r}}</text>
    <line x1="145" y1="50" x2="155" y2="50" stroke="black"/>
    <line x1="145" y1="100" x2="155" y2="100" stroke="black"/>
    <line x1="145" y1="200" x2="155" y2="200" stroke="black"/>
    <line x1="145" y1="250" x2="155" y2="250" stroke="black"/>
    <text x="158" y="54">{{r}}</text>
    <text x="158" y="104">{{r/2}}</text>
    <text x="158" y="204">{{r/2}}</text>
    <text x="158" y="254">{{r}}</text>
    <text x="290" y="140">x</text>
    <text x="160" y="12">y</text>
  } @else {
    <line x1="0" y1="150" x2="300" y2="150" stroke="black"/>
    <line x1="150" y1="0" x2="150" y2="300" stroke="black"/>
    <line x1="150" y1="0" x2="160" y2="10" stroke="black"/>
    <line x1="140" y1="10" x2="150" y2="0" stroke="black"/>
    <line x1="300" y1="150" x2="290" y2="160" stroke="black"/>
    <line x1="290" y1="140" x2="300" y2="150" stroke="black"/>
    <line x1="50" y1="145" x2="50" y2="155" stroke="black"/>
    <line x1="100" y1="145" x2="100" y2="155" stroke="black"/>
    <line x1="200" y1="145" x2="200" y2="155" stroke="black"/>
    <line x1="250" y1="145" x2="250" y2="155" stroke="black"/>
    <line x1="145" y1="50" x2="155" y2="50" stroke="black"/>
    <line x1="145" y1="100" x2="155" y2="100" stroke="black"/>
    <line x1="145" y1="200" x2="155" y2="200" stroke="black"/>
    <line x1="145" y1="250" x2="155" y2="250" stroke="black"/>
    <text x="290" y="140">x</text>
    <text x="160" y="12">y</text>
  }

    <circle
      [attr.cx]="svgPoint.x"
      [attr.cy]="svgPoint.y"
      [attr.fill]="svgPoint.color"
      r="1%">
    </circle>
  </g>

</svg>
