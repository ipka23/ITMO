<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF GREETING</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Hi JSF!"/>
        <br/>
        <h:inputText value="#{helloBean.name}" required="true"/>
        <br/>
        <h:commandButton value="Make greeting" action="#{helloBean.sayHello}"/>
        <br/>
        <h:outputText value="#{helloBean.greeting}"/>
    </h:form>

<!--    <h:outputText value="Hello#{helloBean.name}"></h:outputText>-->
</h:body>
</html>
