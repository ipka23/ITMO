<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>
        Веб лаба 3
    </title>
    <h:outputStylesheet name="css/index.css"/>
    <h:outputScript name="js/index.js"/>
</h:head>
<h:body>
    <header>
        <span>
            Пчелкин Илья Игоревич, P3206, Вариант 999312
        </span>
    </header>

    <h:panelGroup id="clock" layout="block" styleClass="clock">
        <h:outputText class="time" value="#{dateBean.currentDateTime}">
            <f:convertDateTime pattern="HH:mm" timeZone="#{dateBean.timezone}"/>
        </h:outputText>
        <br/>
        <h:outputText class="date" value="#{dateBean.currentDateTime}">
            <f:convertDateTime pattern="dd-MM-yyyy" timeZone="#{dateBean.timezone}"/>
        </h:outputText>
    </h:panelGroup>
    <p:poll interval="9" listener="#{dateBean.updateCurrentDateTime}" update="clock"/>

    <h:button styleClass="main-btn" value="Главная страница" outcome="main" />
</h:body>
</html>
