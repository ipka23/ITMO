<!DOCTYPE html>
<html lang="ru" id="html">
<head>
    <meta charset="UTF-8">
    <title data-intl_type="custom" data-intl_value="pageTitle">
        Веб лаба 1
    </title>
    <style>
        .header {
            font-family: "fantasy";
            font-size: 24px;
            padding: 5%;
            /*background: url("https://avatars.mds.yandex.net/i?id=a7f07506b51bfd12bfc2dc1c4505afc70003fbda-16848981-images-thumbs&n=13");*/
            background: #00BFFF;
            color: white;
            text-align: center;
            /*margin-bottom: 2%;*/
        }

        .main {
            /*margin-bottom: 5%;*/
            width: 100%;
            padding: 3%;
        }
        .selectLang {
        }
        .statsTableDiv {
            margin-top: 3%;
            width: 100%;
            overflow-y: auto;
            height: 215px
        }
        .statsTable {
            width: 100%;
            border-color: black;
            /*border-color: #00BFFF;*/
            border-collapse: collapse;
        }
        .statsTableBody {
            text-align: center;
        }
        button {
            font-family: "fantasy";
        }
        span {
            font-family: "fantasy";
        }
        td {
            font-family: "fantasy";
            text-align: center;
        }
        text {
            font-family: "fantasy";
        }
        th {
            font-family: "fantasy";
            position: sticky;
            top: 0;
            background: #00BFFF;
            color: white;
        }

        .mainCell {
            text-align: center;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>

</head>
<script type="module" src="script.js" defer></script>

<body>
<header class="header">
    <label id="selectLang" class="selectLang">
        <select id="localeSelector">
            <option id="ru" value="ru-RU" selected="selected">Русский</option>
            <option id="en" value="en-US">English</option>
            <option id="eo" value="eo-EO">Esperanto</option>
        </select>
    </label>
    <span data-intl_type="custom" data-intl_value="student">
        Пчелкин Илья Игоревич, P3206, Вариант 467204
    </span>
</header>
<table class="main">
    <tr>
        <td class="mainCell">
            <svg id="svg" width="300" height="300" viewBox="0 0 300 300">
                <polygon points="
            150,200
            200,150
            250,150
            150,50
            100,50
            100,150
            150,150
            " fill="#00BFFF" stroke="#00BFFF" stroke-width="1"/>
                <path d="M 250 150 C 250 150, 250 50, 150 50" fill="#00BFFF"/>
                <!--            lines-->
                <line x1="0" y1="150" x2="300" y2="150" stroke="black" stroke-width="1"/>
                <line x1="150" y1="0" x2="150" y2="300" stroke="black" stroke-width="1"/>
                <line x1="150" y1="0" x2="160" y2="10" stroke="black" stroke-width="1"/>
                <line x1="140" y1="10" x2="150" y2="0" stroke="black" stroke-width="1"/>
                <line x1="300" y1="150" x2="290" y2="160" stroke="black" stroke-width="1"/>
                <line x1="290" y1="140" x2="300" y2="150" stroke="black" stroke-width="1"/>
                <!--            Ox R-->
                <text x="50" y="145" fill="black">-R</text>
                <text x="100" y="145" fill="black">-R/2</text>
                <text x="200" y="145" fill="black">R/2</text>
                <text x="250" y="145" fill="black">R</text>
                <!--            Oy R-->
                <text x="155" y="50" fill="black">R</text>
                <text x="155" y="100" fill="black">R/2</text>
                <text x="160" y="200" fill="black">-R/2</text>
                <text x="160" y="250" fill="black">-R</text>
                <!--            axes names-->
                <text x="290" y="140" fill="black">x</text>
                <text x="160" y="10" fill="black">y</text>

                <!--            marks on lines-->
                <!--            Ox-->
                <line x1="50" y1="145" x2="50" y2="155" fill="black" stroke="black"/>
                <line x1="100" y1="145" x2="100" y2="155" fill="black" stroke="black"/>
                <line x1="200" y1="145" x2="200" y2="155" fill="black" stroke="black"/>
                <line x1="250" y1="145" x2="250" y2="155" fill="black" stroke="black"/>
                <!--            Oy-->
                <line x1="145" y1="50" x2="155" y2="50" fill="black" stroke="black"/>
                <line x1="145" y1="100" x2="155" y2="100" fill="black" stroke="black"/>
                <line x1="145" y1="200" x2="155" y2="200" fill="black" stroke="black"/>
                <line x1="145" y1="250" x2="155" y2="250" fill="black" stroke="black"/>
            </svg>
        </td>
        <td>
            <span data-intl_type="custom" data-intl_value="enterX">Введите X:</span>
            <form id="form" class="coordinates">
                <label><input type="radio" name="x" value="-2">-2</label>
                <label><input type="radio" name="x" value="-1.5">-1.5</label>
                <label><input type="radio" name="x" value="-1">-1</label>
                <label><input type="radio" name="x" value="-0.5">-0.5</label>
                <label><input type="radio" name="x" value="0">0</label>
                <label><input type="radio" name="x" value="0.5">0.5</label>
                <label><input type="radio" name="x" value="1">1</label>
                <label><input type="radio" name="x" value="1.5">1.5</label>
                <label><input type="radio" name="x" value="2">2</label>
                <br>
                <span data-intl_type="custom" data-intl_value="xError" id="xError" style="animation-duration: 2s"></span>
                <br>
                <span data-intl_type="custom" data-intl_value="enterY">Введите Y[-3;3]:</span>
                <label><input id="inputY" min="-3" max="3" type="number" step="any" maxlength="5"></label>
                <br>
                <span data-intl_type="custom" data-intl_value="yError" id="yError"></span>
                <br>
                <span  data-intl_type="custom" data-intl_value="enterR" >Введите R[2;5]:</span>
                <label><input id="inputR" min="2" max="5" type="number" step="any" maxlength="5"></label>
                <br>
                <span data-intl_type="custom" data-intl_value="rError" id="rError"></span>
                <br>
                <button data-intl_type="custom" data-intl_value="send" id="submitButton" type="submit">Отправить</button>
            </form>
        </td>

    </tr>
    <tr>
        <td colspan="2">
            <div class="statsTableDiv">
                <table id="statsTable" border="1" class="statsTable">
                    <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                            <th>R</th>
                            <th data-intl_type="custom" data-intl_value="hit/miss" >Попадание/промах</th>
                            <th data-intl_type="custom" data-intl_value="currentTime">Текущее время</th>
                            <th data-intl_type="custom" data-intl_value="executionTime">Время выполнения</th>
                        </tr>
                    </thead>
                    <tbody class="statsTableBody">

                    </tbody>
                </table>
            </div>

        </td>
    </tr>
</table>
</body>
</html>
